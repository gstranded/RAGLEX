<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律智能助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }
        
        .content {
            flex: 1;
            padding: 30px;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .tab-button.active {
            background: #007bff;
            color: white;
        }
        
        .tab-button:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .tab-button:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .search-button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #0056b3;
        }
        
        .category-list {
            margin-top: 20px;
        }
        
        .category-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #007bff;
        }
        
        .category-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .category-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .category-count {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .result-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .result-content {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .result-meta {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .chat-container {
            height: 400px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
        }
        
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            border: 1px solid #e9ecef;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        .chat-input button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏛️ 法律智能助手</h1>
            <p>基于RAG技术的智能法律问答系统</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>法律分类</h3>
                <div class="category-list" id="categoryList">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="content">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchTab('search')">法规搜索</button>
                    <button class="tab-button" onclick="switchTab('chat')">智能问答</button>
                </div>
                
                <!-- 法规搜索标签页 -->
                <div id="search" class="tab-content active">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="请输入关键词搜索法律条文...">
                        <button class="search-button" onclick="searchLaws()">🔍 搜索法规</button>
                    </div>
                    
                    <div class="results" id="searchResults">
                        <div style="text-align: center; color: #6c757d; padding: 40px;">
                            请输入关键词开始搜索法律条文
                        </div>
                    </div>
                </div>
                
                <!-- 智能问答标签页 -->
                <div id="chat" class="tab-content">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message assistant">
                                您好！我是法律智能助手，可以为您解答法律问题。请输入您的问题。
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="请输入您的法律问题..." onkeypress="handleChatKeyPress(event)">
                            <button onclick="sendMessage()">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:7860';
        
        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有按钮的激活状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(tabName).classList.add('active');
            
            // 激活对应的按钮
            event.target.classList.add('active');
        }
        
        // 加载法律分类
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/laws/categories`);
                const categories = await response.json();
                
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = '';
                
                categories.forEach(category => {
                    const item = document.createElement('div');
                    item.className = 'category-item';
                    item.onclick = () => searchByCategory(category.id, category.name);
                    item.innerHTML = `
                        <div class="category-name">${category.name}</div>
                        <div class="category-count">${category.count} 条法规</div>
                    `;
                    categoryList.appendChild(item);
                });
            } catch (error) {
                document.getElementById('categoryList').innerHTML = 
                    '<div class="error">加载分类失败</div>';
            }
        }
        
        // 按分类搜索
        function searchByCategory(categoryId, categoryName) {
            document.getElementById('searchInput').value = categoryName;
            searchLaws(categoryId);
        }
        
        // 搜索法律条文
        async function searchLaws(category = null) {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('请输入搜索关键词');
                return;
            }
            
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="loading">搜索中...</div>';
            
            try {
                let url = `${API_BASE}/laws/search?query=${encodeURIComponent(query)}`;
                if (category) {
                    url += `&category=${category}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 40px;">未找到相关法律条文</div>';
                    return;
                }
                
                resultsDiv.innerHTML = '';
                data.results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <div class="result-title">${result.title}</div>
                        <div class="result-content">${result.content}</div>
                        <div class="result-meta">
                            来源: ${result.law_name} | 条文号: ${result.article_number || '未知'}
                        </div>
                    `;
                    resultsDiv.appendChild(item);
                });
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">搜索失败，请稍后重试</div>';
            }
        }
        
        // 处理聊天输入框回车事件
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question) return;
            
            const messagesDiv = document.getElementById('chatMessages');
            
            // 添加用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = question;
            messagesDiv.appendChild(userMessage);
            
            // 清空输入框
            input.value = '';
            
            // 添加助手消息容器
            const assistantMessage = document.createElement('div');
            assistantMessage.className = 'message assistant';
            assistantMessage.textContent = '思考中...';
            messagesDiv.appendChild(assistantMessage);
            
            // 滚动到底部
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        chat_history: []
                    })
                });
                
                const data = await response.json();
                assistantMessage.textContent = data.answer;
            } catch (error) {
                assistantMessage.textContent = '抱歉，处理您的问题时出现了错误，请稍后重试。';
                assistantMessage.style.color = '#dc3545';
            }
            
            // 滚动到底部
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    searchLaws();
                }
            });
        });
    </script>
</body>
</html>
